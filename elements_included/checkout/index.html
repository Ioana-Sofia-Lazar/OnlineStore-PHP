<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Component: Woo Checkout - step 1</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link rel="stylesheet" href="checkout.css">


</head>

<body>

    <div class="woocommerce">
        <div class="container">

            <form name="checkout" method="post" class="checkout woocommerce-checkout">
                <div class="col2-set" id="customer_details">
                    <div class="col-1">
                        <div class="woocommerce-billing-fields">
                            <h3>Billing details</h3>
                            <div class="woocommerce-billing-fields__field-wrapper">
                                <p class="form-row form-row-first validate-required woocommerce-invalid woocommerce-invalid-required-field" id="billing_first_name_field" data-priority="10">
                                    <label for="billing_first_name" class="">Name</label>
                                    <input type="text" class="input-text" name="billing_first_name" id="billing_first_name" placeholder="" value="">
                                </p>
                                <p class="form-row form-row-wide address-field update_totals_on_change validate-required woocommerce-validated" id="billing_country_field" data-priority="40">
                                    <label for="billing_country" class="">Country</label>
                                    <input type="text" class="input-text" name="billing_first_name" id="billing_first_name" placeholder="" value="Country" >
                                </p>
                                <p class="form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                    <label for="billing_address_1" class="">Address</label>
                                    <input type="text" class="input-text" name="billing_address_1" id="billing_address_1" placeholder="House number and street name" value="">
                                </p>
                                <p class="form-row form-row-wide address-field validate-postcode validate-required" id="billing_postcode_field" data-priority="90" data-o_class="form-row form-row-wide address-field validate-required validate-postcode">
                                    <label for="billing_postcode" class="">Postal Code</label>
                                    <input type="text" class="input-text" name="billing_postcode" id="billing_postcode" placeholder="" value="">
                                </p>
                                <p class="form-row form-row-last validate-required validate-email woocommerce-validated" id="billing_email_field" data-priority="110">
                                    <label for="billing_email" class="">Email address</label>
                                    <input type="email" class="input-text" name="billing_email" id="billing_email" placeholder="" value="">
                                </p>
                            </div>
                        </div>
                        
                    </div>
                    <!-- col-1 -->
                    <div class="col-2">
                        <div class="woocommerce-shipping-fields">
                        </div>
                        <div class="woocommerce-additional-fields">
                            <h3>Additional information</h3>
                            <div class="woocommerce-additional-fields__field-wrapper">
                                <p class="form-row notes" id="order_comments_field">
                                    <label for="order_comments" class="">Order notes</label>
                                    <textarea name="order_comments" class="input-text" id="order_comments" placeholder="Notes about your order, e.g. special notes for delivery." rows="2" cols="5"></textarea>
                                </p>
                            </div>
                        </div>
                        <h3 id="order_review_heading">Your order</h3>
                        <div id="order_review" class="woocommerce-checkout-review-order">
                            <table class="shop_table woocommerce-checkout-review-order-table">
                                <thead>
                                    <tr>
                                        <th class="product-name">Product</th>
                                        <th class="product-total">Total</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="cart_item">
                                        <td class="product-name">
                                            Standard Colander&nbsp; <strong class="product-quantity">× 1</strong> </td>
                                        <td class="product-total">
                                            <span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">£</span>19.99</span>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr class="cart-subtotal">
                                        <th>Subtotal</th>
                                        <td><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">£</span>104.91</span>
                                        </td>
                                    </tr>
                                    <tr class="order-total">
                                        <th>Total</th>
                                        <td><strong><span class="woocommerce-Price-amount amount"><span class="woocommerce-Price-currencySymbol">£</span>104.91</span></strong> </td>
                                    </tr>
                                </tfoot>
                            </table>
                            <div id="payment" class="woocommerce-checkout-payment">
                                <div class="form-row place-order">
                                    <input type="submit" class="button alt" id="place_order" value="Place order" data-value="Place order" />
                                </div>
                            </div>
                        </div>
                        <!-- col-2 -->
                    </div>

                </div>
            </form>
            <!-- container -->
        </div><!-- container -->
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script src="js/index.js"></script>
</body>


</html>
